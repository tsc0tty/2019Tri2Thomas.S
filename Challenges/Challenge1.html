<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .thing{
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            color: white;
            font-weight: bold;
            overflow:hidden;
        }
        .type1{
            background-color: darkred;
        }
        .type2{
            background-color: darkblue;
            font-family: "Kranky";
            font-size: 50px;
        }
        .circle{
            border-radius: 50%;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Kranky" rel="stylesheet">
</head>
<body>
    <div class='type1 thing'>1</div>
    <div class='type2 thing'>2</div>
    <div class='type2 circle thing'>3</div>
    <div class='type1 circle thing'>4</div>
</body>
</html>
